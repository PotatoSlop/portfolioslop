  <header class="page-header container">
    <h1>Let's Connect!</h1>
  </header>

  <main class="container">
    <!-- Success/Error Messages -->
    <div id="form-messages" class="form-messages" role="alert" aria-live="polite" aria-atomic="true"></div>

    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">
          Full Name <span class="required" aria-label="required">*</span>
        </label>
        <input type="text" id="name" name="name" required aria-describedby="name-hint name-error" autocomplete="name" />
        <div id="name-hint" class="field-hint">Enter your first and last name</div>
        <div id="name-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="email">
          Email Address <span class="required" aria-label="required">*</span>
        </label>
        <input type="email" id="email" name="email" required aria-describedby="email-hint email-error"
          autocomplete="email" />
        <div id="email-hint" class="field-hint">We'll use this to respond to your message</div>
        <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <input type="hidden" id="from_field" name="from_field" />

      <div class="form-group">
        <label for="phone">
          Phone Number <span class="optional">(optional)</span>
        </label>
        <input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}"
          aria-describedby="phone-hint phone-error" autocomplete="tel" />
        <div id="phone-hint" class="field-hint">Format: (123) 456-7890</div>
        <div id="phone-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="form-group message-group">
        <label for="message">
          Message <span class="required" aria-label="required">*</span>
        </label>
        <textarea id="message" name="message" required aria-describedby="message-hint message-error message-counter"
          placeholder="Give me your best project ideas!"></textarea>
        <div class="message-footer">
          <div id="message-hint" class="field-hint">Drop your message here</div>
          <div id="message-counter" class="character-counter" aria-live="polite">0/50</div>
        </div>
        <div id="message-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <button type="submit" class="submit-button">
        <span class="button-text">Send Message</span>
        <span class="button-spinner" aria-hidden="true"></span>
      </button>
    </form>
  </main>
